<!DOCTYPE html>
<html>
<head>
	<title>梦幻手游答题器</title>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="answers.css">
	<script type="text/javascript" src="keju_answers.js"></script>
</head>
<body>
	<div id="app">
		<div>崔斯通的梦幻手游科举乡试答题器</div>
		<div class="keyword">
			<input type="text" v-model="keyword" placeholder="请输入要查询的关键字搜索">
		</div>
		<div class="answers">
			<table>
				<tr>
					<th>问题</th>
					<th>答案</th>
				</tr>
				<tbody v-if="result.length">
					<tr v-for="item in result">
						<td>{{item.question}}</td>
						<td>{{item.answer}}</td>
					</tr>
				</tbody>
				<tbody v-else>
					<tr>
						<td>未查询到结果</td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
<script type="text/javascript">
new Vue({
	el: "#app",
	data() {
		return {
			keyword: null, //关键词
			result: [], //搜索结果
		}
	},
	watch: {
		keyword(newV) {
			if (!newV) {
				this.clearResult();
				return false;
			}
			this.handlerKeyword();
		}
	},
	methods: {
		handlerKeyword() {
			this.clearResult();
			for(let [question, answer] of answerList) {
				if (question.includes(this.keyword)) {
					this.result.push({question, answer});
				}
			}
		},
		clearResult() {
			this.result = [];
		}
	}
})
</script>
</html>
